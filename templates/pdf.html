<!DOCTYPE html>
<html>
  <head>
    <title>Example on how to embed Google Drive PDF inside website</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    {% for book in books %}
        
    <object
	data="{{book.book_image.url}}"
	type="application/pdf"
	width="100%"
	height="100%"
>
	<iframe
		src="{{book.book_image.url}}"
		width="100%"
		height="100%"
		style="border: none;"
	>
	</iframe>
</object>
      
    {% endfor %}
  </body>
</html>
