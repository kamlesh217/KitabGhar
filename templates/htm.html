<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Explore</title>
    <style>
        .card {
          border: 3px solid #ccc;
          background-color: #f4f4f4;
          padding: 8px;

          margin:8px;
          float:left;
        }
      </style>
  </head>
  <body>
    

<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">KitabGhar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/collection">My Collection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="">Explore</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
 
    {% for book in books %}
    <div class="card" style="width: 15rem; height:25rem; float:left;">
        <img class="card-img-top" style="margin-bottom: .2px;" src={{book.book_image.url}} alt={{book.book_name}} height="200" width="80">
        <div class="card-body" >
            <p style="font-size:.8vw; color:grey; margin-bottom: 1px; " class="card-text" >{{book.book_name}}</p>
            <p style="font-size:.8vw; color:grey; margin-bottom: 1px;" class="card-text">Auther: {{book.book_auth}}</p>
            <p style="font-size:.8vw; color:grey; margin-bottom: 1px;" class="card-text">Publish By: {{book.book_publish}}</p>
            <p style="font-size:.8vw; color:grey; margin-bottom: 1px;" class="card-text">Publish On: {{book.book_publish}}</p>
            <p style="font-size:.8vw; color:grey; margin-bottom: 1px;" class="card-text">Size: {{book.book_page}}</p>
            <button type="button" class="btn btn-secondary btn-sm" style="margin:2px;" >Add to Collection</button>
            <button type="button" class="btn btn-secondary btn-sm" >Comment</button>
        </div>
      </div>
        {%endfor%}
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
