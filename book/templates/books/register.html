{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Travello template project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'books/styles/bootstrap4/bootstrap.min.css' %}">
	<link href="{% static 'books/plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'books/plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'books/plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'books/plugins/OwlCarousel2-2.2.1/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'books/styles/main_styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'books/styles/responsive.css' %}">
</head>

<body>

	<div class="super_container">

		<!-- Header -->

		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="header_content d-flex flex-row align-items-center justify-content-start">
							<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
								<div class="logo"><a href="/">KitabGhar</a></div>
								<nav class="main_nav">
								</nav>
                                <div class="header_phone ml-auto">Call us: +91-8094569715</div>

								<!-- Hamburger -->

								<div class="hamburger ml-auto">
									<i class="fa fa-bars" aria-hidden="true"></i>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</header>


		<!-- Home -->

		<div class="home">

			<!-- Home Slider -->
			<div class="home_slider_container">
				<div class="owl-carousel owl-theme home_slider">
					<!-- Slide -->
					<div class="owl-item">
						<div class="background_image"
							style="background-image:url({% static 'books/4.jpg' %})"></div>
						<div class="home_slider_content_container">
							<div class="container">
								<div class="row">
									<div class="col">
										<div class="home_slider_content">
											<div class="home_title">
												<h2>Let us take you in</h2>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<div class="home_search">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_search_container">
							<div class="home_search_title">Register your account</div>
							<div class="home_search_content">
								<form action="" class="home_search_form" id="home_search_form" method='post'>
									{% csrf_token %}
									<div
										class="d-flex flex-lg-row flex-column align-items-start justify-content-lg-between justify-content-start">
										<input type="text" name="fname" class="search_input search_input_1" placeholder="First Name"
											required="required"><br>
											<input type="text" name="lname" class="search_input search_input_1" placeholder="Last Name"
											required="required"><br>
                                            <input type="email" name="email" class="search_input search_input_1" placeholder="Email"
											required="required">
										<input type="password" name="password" class="search_input search_input_2" placeholder="Password"
											required="required">
										<button type="submit" class="home_search_button">Submit</button>
										<button class="home_search_button"><a href="/">Login page</a></button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
						<script src="{% static 'books/js/jquery-3.2.1.min.js' %}">
						</script>
						<script src="{% static 'books/styles/bootstrap4/popper.js' %}"></script>
						<script src="{% static 'books/styles/bootstrap4/bootstrap.min.js' %}"></script>
						<script src="{% static 'books/plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
						<script src="{% static 'books/plugins/Isotope/isotope.pkgd.min.js' %}"></script>
						<script src="{% static 'books/plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
						<script src="{% static 'books/plugins/easing/easing.js' %}"></script>
						<script src="{% static 'books/plugins/parallax-js-master/parallax.min.js' %}"></script>
						<script src="{% static 'books/js/custom.js' %}"></script>
</body>

</html>
